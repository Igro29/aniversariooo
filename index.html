<!DOCTYPE html>
<html>
<head>
    <title>Anivers√°rio RA - Foto Gatilho</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <style>
        body { margin: 0; overflow: hidden; }
        #ar-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #ff4500;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>

    <script>
        AFRAME.registerComponent('video-handler', {
            init: function () {
                const videoEl = document.querySelector('#video-asset');
                const arButton = document.querySelector('#ar-button');
                
                arButton.addEventListener('click', function() {
                    videoEl.muted = false;
                    videoEl.play();
                    arButton.style.display = 'none';
                });
                
                this.el.addEventListener('markerFound', function() {
                    videoEl.play();
                });
                
                this.el.addEventListener('markerLost', function() {
                    videoEl.pause();
                });
            }
        });
    </script>
</head>

<body>
    <a-scene 
        embedded 
        arjs='trackingMethod: mono; sourceType: webcam; patternRatio: 0.9; debugUIEnabled: false;'
        video-handler
    >
        <a-assets>
            <video 
                id="video-asset" 
                src="video.mp4" 
                preload="auto" 
                loop="true" 
                crossorigin="anonymous" 
                webkit-playsinline 
                playsinline 
                muted="true"
            ></video>
        </a-assets>

        <a-marker 
            type='pattern' 
            url='gatilho.patt'
        >
            <a-video 
                src="#video-asset" 
                width="1" 
                height="1.5" 
                position="0 0 0" 
                rotation="-90 0 0" 
                scale="1 1 1"
            ></a-video>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <button id="ar-button">Toque para Iniciar RA e Som</button>
</body>
</html>
